<ng-container *ngIf="loggedIn">        
    <!-- Footer -->
    <footer class="dark-footer">

            <!--Footer Links-->
            <div class="footer-container green-footer">
        
                <!-- Single Column footer -->
                <div class="row single-col-footer">
                    <!--Grid column-->
                    <div class="col-md-12 col-lg-12">
                        <p class="h6 footer-copyright text-center">Copyright &copy; {{year}} Viasat,Inc.(v1.0.0)</p>
                    </div>
                    <!--Grid column-->
                </div>
                <!-- End Single Column footer -->
        
            </div>
        
            <div class="footer-container">
                <!-- Three Column Footer -->
                <div class="row three-column-footer">
                    <!--Grid column-->
                    <div class="col-md-12 col-md-3 col-lg-3">
                        <p class="h6 footer-copyright text-left"><a routerLink='/home'>Home  </a>
                            <a routerLink='/feed'>  Feed  </a><a routerLink='/map'>  Map  </a>
                            <a routerLink='/admin'> Admin</a></p>
                    </div>
                    <!--Grid column-->
                    <div class="col-md-12 col-md-6 col-lg-6"></div> 
                    <!--Grid column-->
                    <div class="col-md-12 col-md-3 col-lg-3">
                        <a data-track-content data-content-name="Footer-multi level" data-content-piece="f_link_logo_1" href="javascript:void(0);"><img src="http://ux.viasat.io/wp-content/uploads/2017/12/logo_viasat_white.png" class="footer-logo" alt="Viasat Logo : Click to go back to homepage"></a>
                    </div>
                    <!--Grid column-->
        
                </div>
                <!-- End of Three Column Footer -->
        
            </div>
        
        </footer>

</ng-container>
